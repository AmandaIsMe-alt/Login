<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nubank</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/modal.css">
    <link rel="stylesheet" href="src/styles/index.css">
</head>
<body>
    <main>
        <section class="sectionWrapperLogin __container">
            <article class="articleFlexLogin">
                <div class="divWrapperForm">
                    <form>
                        <h3>Faça o login</h3>
                        <div class="form-floating">
                            <input type="email" id="inputEmail" placeholder="name@example.com" required>
                            <label for="inputEmail">E-mail</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="inputPass" placeholder="Senha" required>
                            <label for="inputPass">Senha</label>
                        </div>
                        <a id="aEsqueciModal" data-control-modal="modal-esqueci-senha">Esqueceu sua senha?</a>
                        <button class="btn" type="submit">Entrar</button>
                    </form>
                </div>
                <div class="divTextHeader">

                    <section class="sectionLogo">
                        <img src="src/assets/img/logo.svg">
                    </section>

                    <section class="sectionContent">
                        <h1>Organize sua vida financeira!</h1>
                        <p>Acesse o seu NuCommunity para conhecer dicas e ferramentas únicas.</p>
                    </section>

                    <section class="sectionUsers">
                        <div class="divUsersImgs">
                            <img src="src/assets/img/usuario1.jpg">
                            <img src="src/assets/img/usuario2.jpg">
                            <img src="src/assets/img/usuario3.jpg">
                        </div>

                        <span>+ de 1 milhão de usuários</span>
                    </section>
                </div>
            </article>
        </section>
    </main>

    <div class="modal-wrapper hidden" id="modal-esqueci-senha">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Esqueceu sua senha?</h3>
                <button class="modal-close" data-control-modal="modal-esqueci-senha">X</button>
            </div>
            <div class="modal-body">
                <p>Informe seu e-mail e receberá um link para Redefinir sua Senha</p>

                <form>
                    <div class="form-floating">
                        <input type="email" id="inputEmail" placeholder="name@example.com" required>
                        <label for="inputEmail">E-mail</label>
                    </div>
                    <button class="btn" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script defer src="src/scripts/modal.js"></script>
</body>
</html>
